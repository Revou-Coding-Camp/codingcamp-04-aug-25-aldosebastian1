<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Daftar Tugas</h1>
      </div>

      <div class="form-section">
        <div class="input-row">
          <input
            type="text"
            id="inputTugas"
            class="todo-input"
            placeholder="Tambahkan tugas baru..."
          />
          <input type="date" id="inputTanggal" class="date-input" />
          <button class="add-btn" onclick="tambahTugas()">+</button>
        </div>

        <div id="pesanError" class="error-message"></div>

        <div class="controls">
          <select class="filter-btn" id="pilihFilter" onchange="filterTugas()">
            <option value="">Filter Tugas</option>
            <option value="semua">Semua Tugas</option>
            <option value="menunggu">Menunggu</option>
            <option value="selesai">Selesai</option>
            <option value="terlewat">Terlewat</option>
          </select>
          <button
            id="btnHapusSemua"
            class="delete-all-btn"
            onclick="hapusSemuaTugas()"
          >
            HAPUS SEMUA
          </button>
        </div>

        <div class="table-header">
          <div>TUGAS</div>
          <div>BATAS WAKTU</div>
          <div>STATUS</div>
          <div>AKSI</div>
        </div>

        <div id="daftarTugas" class="todo-list">
          <div class="empty-state">Tidak ada tugas</div>
        </div>
      </div>
    </div>

    <script src="./JS/script.js"></script>
  </body>
</html>
